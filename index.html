<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>FashionDriven</title>
</head>
<body>
    <header>
        <div class="logo">
            <div class="logo-img">
                <img src="./assets/images/Logo.png" alt="logo of fashion driven store">
            </div>
        </div>
        <div class="cart-space"><ion-icon name="bag-outline"></ion-icon></div>
    </header>
    <div class="container">
        <div class="cart-area hidden"> </div>
        <div class="modal">
            <div class="modal-content">
                <div class="symbols-area">
                    <div class="circle"> <p>Bom ter você aqui! :)</p></div>
                    <div class="square"></div>
                </div>
                <section class="login-area">
                    <p class="login-txt">login</p>
                    <label>
                        username
                        <input type="text" name="" class="user-name">
                    </label>
                    <button class="login-btn">login</button>
                </section>
            </div>
            <div class="loading hidden">
                <img src="./assets/images/symbol.svg" alt="">
            </div>
        </div>
        <main>
            <div class="choice-type">
                <p>Escolha o modelo</p>
                <div class="bar"></div>
                <ul class="factory model"> </ul>

                <p>Escolha a gola</p>
                <div class="bar"></div>
                <ul class="factory neck"> </ul>
                
                <p>Escolha o tecido</p>
                <div class="bar"></div>
                <ul class="factory material"> </ul>

                <p>Imagem de referência</p>
                <div class="bar"></div>
                <input type="text" class="model-link" placeholder="Insira o link">
                <button disabled class="confirm">confirmar pedido</button>
            </div>
        </main>
        <aside>
            <img src="./assets/images/ilustração.png" alt="sketch de uma mulher estilosa">
        </aside>
    </div>
    <footer>
        <div class="last-orders">
            <p class="last-orders--txt">Ultimos pedidos</p>
            <div class="bar"></div>
            <ul class="last-orders--models"> </ul>
        </div class="last-orders">
    </footer>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script type="module" src="./assets/js/main.js"></script>
</body>
</html>
