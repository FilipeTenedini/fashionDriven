<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>FashionDriven</title>
</head>
<body>
    <header>
        <div class="logo">
            <div class="logo-img">
                <img src="./assets/images/Logo.png" alt="logo of fashion driven store">
            </div>
        </div>
    </header>
    <div class="container">
        <main>
            <div class="choice-type">
                <p>Escolha o modelo</p>
                <ul class="factory model"> </ul>

                <p>Escolha a gola</p>
                <ul class="factory neck"> </ul>
                
                <p>Escolha o tecido</p>
                <ul class="factory material"> </ul>

                <p>Imagem de referência</p>
                <input type="text" class="model-link" placeholder="Insira o link">
                <button>confirmar pedido</button>
            </div>
        </main>
        <aside>
            <img src="./assets/images/ilustração.png" alt="sketch de uma mulher estilosa">
        </aside>
    </div>
    <footer>
        <div class="last-orders">
            <p class="last-orders--txt">Ultimos pedidos</p>
            <div class="last-orders--models">
                <div class="last-orders-model">
                    <img src="./assets/images/Blusa2.png" alt="">
                    <p>Criador: <span>Agata</span></p>
                </div>    
            </div>
        </div class="last-orders">
    </footer>

    <script type="module" src="./assets/js/main.js"></script>
</body>
</html>
